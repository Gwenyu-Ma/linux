<div class="log-content share_log">
    <div id="customSearchBox">
        <form class="form-horizontal mt10">
            <div class="control-group">
                <label class="control-label">终端名称：</label>
                <div class="controls">
                    <input type="text" value="" class="js_computername" placeholder="请输入终端名称">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">IP地址：</label>
                <div class="controls ">
                    <input type="text" value="" class="js_ip" placeholder="请输入ip地址">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">操作权限：</label>
                <div class="controls js_task">
                    <a href="javascript:void(0);" class="active" val="">全部</a>
                    <a href="javascript:void(0);" val="0">只读</a>
                    <a href="javascript:void(0);" val="1">读写</a>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">模糊搜索：</label>
                <div class="controls js_search">
                    <select class="input-small js_searchType" style="width:150px;">
                        <option value="name">共享名称</option>
                        <option value="path">物理路径</option>
                    </select>
                    <input type="text" value="" placeholder="请输入搜索文字" class="js_searchKey">
                    <button type="button" class="btn js_btn_search">筛选</button>
                </div>
            </div>
        </form>
        <div style="clear:both;overflow:hidden;height:0;"></div>
    </div>
    <table id="tbClient" class="shareTb" data-toolbar-align="left" data-toolbar="#custom-toolbar" data-toggle="table"></table>
</div>
