        </div>

    <div class="content">
      <div class="left_side">
        <div class="slide swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="{$img}/side11.png"></div>
            <div class="swiper-slide"><img src="{$img}/side12.png"></div>
            <div class="swiper-slide"><img src="{$img}/side11.png"></div>

          <div class="swiper-pagination"></div>

      <dl class="log_box">
        <dt>用户登录</dt>
        <dd>
          <form class="form-horizontal" action="">
            <div class="control-group log_box_in">
              <label class="control-label">账号：</label>
              <div class="controls">
                <input type="text" value="" placeholder="请输入账号" id="txtName" name="txtName"/><span class="req_char">*</span>
              </div>
            </div>
            <div class="control-group log_box_in">
              <label class="control-label">密码：</label>
              <div class="controls">
                <input type="password" value="" placeholder="请输入密码" id="txtPwd" name="txtPwd"/><span class="req_char">*</span>
              </div>
            </div>
            <div class="control-group log_box_in">
              <label class="control-label">验证码：</label>
              <div class="controls">
                <input type="text" value="" placeholder="请输入验证码" class="w106" id="txtCode" name="txtCode"/>
                <span class="verify ml7"><img src="/Index.php/Code/verify" id="codeImg"><a href="#" id="verify_btn">&nbsp;</a></span>
                <span class="req_char">*</span>
              </div>
            </div>
            <div class="control-group log_box_opt">
              <div class="controls">
                <label class="checkbox inline"><input type="checkbox" value="" id="autoLogin"><span>自动登录</span></label>
                <label class="checkbox inline" style="padding-left:107px;"><a href="/index.php/Index/findPass">忘记密码？</a></label>
              </div>
            </div>
            <div class="control-group log_box_btn">
              <div class="controls">
                <input type="button" value="登录" class="btn btn-large btn-block btn-purple  w250 js_submit">
              </div>
              <div class="controls mt10" style="*padding-left:130px;">
                <span class="gray">还没有账号，先注册一个!</span>
                <a href="/index.php/Index/register" class="ml60">立即注册</a>
              </div>
            </div>            
          </form>        
          <div class="log_ewm_box">
            <div class="log_ewm_warn"><i class="icon-info-sign"></i>&nbsp;&nbsp;手机也可以登录此系统，不妨下一个试试吧~</div>
            <ul>
              <li><img src="{$img}/ewm.png" alt="iPhone客户端"><a href="#">iPhone客户端下载</a></li>
              <li><img src="{$img}/ewm.png" alt="Android客户端"><a href="#">Android客户端下载</a></li>
            </ul>
          </div>
        </dd>
